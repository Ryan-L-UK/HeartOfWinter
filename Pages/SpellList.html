<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../Library/CSS/ContainerStyling.css" />
    <link rel="stylesheet" href="../Library/CSS/ObjectStyling.css" />
    <link rel="stylesheet" href="../Library/CSS/FontStyling.css" />
    <link rel="stylesheet" href="../Library/CSS/Sources.css" />
    <title>The Elfsong Tavern</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="../Library/ImageAssets/favicon.ico"
    />
  </head>
  <body>
    <!---------------------------------------->
    <!--Nav Bar-->
    <!---------------------------------------->
    <object id="Nav_output"></object>
    <!---------------------------------------->
    <!--Content-->
    <!---------------------------------------->
    <div class="content-container">
      <input
        type="text"
        id="myInput"
        onkeyup="tableFilter()"
        placeholder="Search for names.."
      />
      <br />
      <table id="myTable">
        <thead>
          <tr>
            <th onclick="sortTable(0)">Spell Name</th>
            <th onclick="sortTable(1)">Level</th>
            <th onclick="sortTable(2)">School</th>
            <th onclick="sortTable(3)">Source</th>
            <th>View</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!--Footer-->
    <object id="Ftr_output"></object>
    <!--END-->
  </body>
</html>
<script src="../Library/JavaScript/CoreScripts.js"></script>
<script src="../Library/JavaScript/Spell_List.js"></script>
