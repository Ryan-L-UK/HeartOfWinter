<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../Library/CSS/ContainerStyling.css" />
    <link rel="stylesheet" href="../Library/CSS/ObjectStyling.css" />
    <link rel="stylesheet" href="../Library/CSS/FontStyling.css" />
    <link rel="stylesheet" href="../Library/CSS/Sources.css" />
    <title>The Elfsong Tavern</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="../Library/ImageAssets/favicon.ico"
    />
  </head>
  <body>
    <!---------------------------------------->
    <!--Nav Bar-->
    <!---------------------------------------->
    <object id="Nav_output"></object>
    <!---------------------------------------->
    <!--Content-->
    <!---------------------------------------->
    <br />
    <div class="content-container">
      <div class="list-container">
        <div class="List">
          <h1 class="spellname">Creatures, Monsters & Demons:</h1>
          <br />
          <input
            type="text"
            id="myInput"
            onkeyup="tableFilter()"
            placeholder="Search for creature.."
          />
          <br />
          <table id="myTable">
            <thead>
              <tr>
                <th>Creature Name</th>
                <th>Size</th>
                <th>Type</th>
                <th>Source</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="View">
          <h1 class="spellname">Spell:</h1>
          <br />
          <br />
          <div id="photo">
            <div class="border creatureBG"></div>
            <div class="framecontainer">
              <div class="bodycontainer">
                <!--creature NAME-->
                <div class="item-container">
                  <div class="heading">
                    <h1 class="indexheading" id="name-out"></h1>
                  </div>
                  <div class="sourcegraphic">
                    <span
                      ><div class="source" id="source-out"></div>
                      <div class="pageno" id="page-out"></div
                    ></span>
                  </div>
                </div>
                <!--creature TYPE-->
                <h2 class="indextype">
                  <span id="size-out"></span>
                  <span id="type-out"></span>
                  <span id="tags-out" name="clearme"></span>
                  <span id="alignment-out"></span>
                </h2>
                <div class="creature lineDIV"></div>
                <p>
                  <span class="standard bold">Armour Class:</span>
                  <span class="standard" id="ac-out"></span>
                  <br />
                  <span class="standard bold">Hit Points:</span>
                  <span class="standard" id="hp-out"></span>
                  <br />
                  <span class="standard bold">Speed:</span>
                  <span class="standard" id="speed-out"></span>
                </p>
                <div class="creature lineDIV"></div>
                <!--creature Stats-->
                <div class="stat-container">
                  <div class="STR">STR</div>
                  <div class="DEX">DEX</div>
                  <div class="CON">CON</div>
                  <div class="INT">INT</div>
                  <div class="WIS">WIS</div>
                  <div class="CHA">CHA</div>
                  <!--Change Details Here-->
                  <div class="STRn" id="STR-out"></div>
                  <div class="DEXn" id="DEX-out"></div>
                  <div class="CONn" id="CON-out"></div>
                  <div class="INTn" id="INT-out"></div>
                  <div class="WISn" id="WIS-out"></div>
                  <div class="CHAn" id="CHA-out"></div>
                </div>
                <div class="creature lineDIV"></div>
                <p class="index">
                  <span
                    class="standard bold"
                    id="savesH-out"
                    name="clearme"
                  ></span>
                  <span class="standard capitalize" id="saves-out"></span>
                </p>
                <p class="index">
                  <span
                    class="standard bold"
                    id="skillsH-out"
                    name="clearme"
                  ></span>
                  <span class="standard capitalize" id="skills-out"></span>
                </p>
                <p class="index">
                  <span
                    class="standard bold"
                    id="resistH-out"
                    name="clearme"
                  ></span>
                  <span class="standard capitalize" id="resist-out"></span>
                </p>
                <p class="index">
                  <span
                    class="standard bold"
                    id="immuneH-out"
                    name="clearme"
                  ></span>
                  <span class="standard capitalize" id="immune-out"></span>
                </p>
                <p class="index">
                  <span
                    class="standard bold"
                    id="vulnerableH-out"
                    name="clearme"
                  ></span>
                  <span class="standard capitalize" id="vulnerable-out"></span>
                </p>
                <p class="index">
                  <span
                    class="standard bold"
                    id="conditionImmuneH-out"
                    name="clearme"
                  ></span>
                  <span
                    class="standard capitalize"
                    id="conditionImmune-out"
                  ></span>
                </p>
                <p class="index">
                  <span
                    class="standard bold"
                    id="sensesH-out"
                    name="clearme"
                  ></span>
                  <span class="standard capitalize" id="senses-out"></span>
                </p>
                <p class="index">
                  <span
                    class="standard bold"
                    id="languagesH-out"
                    name="clearme"
                  ></span>
                  <span class="standard" id="languages-out"></span>
                </p>
                <div class="creature lineDIV"></div>
                <p class="index">
                  <span class="standard bold" id="T0H-out"></span>
                  <span class="standard" id="T0D-out"></span>
                </p>
                <p class="index">
                  <span class="standard bold" id="T1H-out"></span>
                  <span class="standard" id="T1D-out"></span>
                </p>
                <p class="index">
                  <span class="standard bold" id="T2H-out"></span>
                  <span class="standard" id="T2D-out"></span>
                </p>
                <p class="index">
                  <span class="standard bold" id="T3H-out"></span>
                  <span class="standard" id="T3D-out"></span>
                </p>
                <p class="index">
                  <span class="standard bold" id="T4H-out"></span>
                  <span class="standard" id="T4D-out"></span>
                </p>
                <p id="innatebreak" class="index">
                  <span
                    class="standard bold"
                    id="innateHeaderEntryH-out"
                    name="clearme"
                  ></span>
                  <span
                    class="standard"
                    id="innateHeaderEntry-out"
                    name="clearme"
                  ></span>
                </p>
                <p class="index">
                  <span
                    class="standard spell"
                    id="atWillH-out"
                    name="clearme"
                  ></span>
                  <span
                    class="standard capitalize"
                    id="atWill-out"
                    name="clearme"
                  ></span>
                </p>
                <p class="index">
                  <span
                    class="standard spell"
                    id="daily1eH-out"
                    name="clearme"
                  ></span>
                  <span
                    class="standard capitalize"
                    id="daily1e-out"
                    name="clearme"
                  ></span>
                </p>
                <p class="index">
                  <span
                    class="standard spell"
                    id="daily2eH-out"
                    name="clearme"
                  ></span>
                  <span
                    class="standard capitalize"
                    id="daily2e-out"
                    name="clearme"
                  ></span>
                </p>
                <p class="index">
                  <span
                    class="standard spell"
                    id="daily3eH-out"
                    name="clearme"
                  ></span>
                  <span
                    class="standard capitalize"
                    id="daily3e-out"
                    name="clearme"
                  ></span>
                </p>
                <p class="index">
                  <span
                    class="standard"
                    id="innateFooterEntry-out"
                    name="clearme"
                  ></span>
                </p>
                <p id="spellbreak" class="index">
                  <span
                    class="standard bold"
                    id="spellHeaderEntryH-out"
                    name="clearme"
                  ></span>
                  <span
                    class="standard"
                    id="spellHeaderEntry-out"
                    name="clearme"
                  ></span>
                </p>
                <p class="index">
                  <span
                    class="standard spell"
                    id="cantripH-out"
                    name="clearme"
                  ></span>
                  <span
                    class="standard capitalize"
                    id="cantrip-out"
                    name="clearme"
                  ></span>
                </p>
                <p class="index">
                  <span
                    class="standard spell"
                    id="lvl1slotsH-out"
                    name="clearme"
                  ></span>
                  <span
                    class="standard capitalize"
                    id="lvl1spells-out"
                    name="clearme"
                  ></span>
                </p>
                <p class="index">
                  <span
                    class="standard spell"
                    id="lvl2slotsH-out"
                    name="clearme"
                  ></span>
                  <span
                    class="standard capitalize"
                    id="lvl2spells-out"
                    name="clearme"
                  ></span>
                </p>
                <p class="index">
                  <span
                    class="standard spell"
                    id="lvl3slotsH-out"
                    name="clearme"
                  ></span>
                  <span
                    class="standard capitalize"
                    id="lvl3spells-out"
                    name="clearme"
                  ></span>
                </p>
                <p class="index">
                  <span
                    class="standard spell"
                    id="lvl4slotsH-out"
                    name="clearme"
                  ></span>
                  <span
                    class="standard capitalize"
                    id="lvl4spells-out"
                    name="clearme"
                  ></span>
                </p>
                <p class="index">
                  <span
                    class="standard spell"
                    id="lvl5slotsH-out"
                    name="clearme"
                  ></span>
                  <span
                    class="standard capitalize"
                    id="lvl5spells-out"
                    name="clearme"
                  ></span>
                </p>
                <p class="index">
                  <span
                    class="standard"
                    id="spellFooterEntry-out"
                    name="clearme"
                  ></span>
                </p>
                <h1 class="indexheading">Actions</h1>
                <div class="creature lineDIV"></div>
                <p class="index">
                  <span class="standard bold" id="A0H-out"></span>
                  <span class="standard" id="A0D-out"></span>
                </p>
                <p class="index">
                  <span class="standard bold" id="A1H-out"></span>
                  <span class="standard" id="A1D-out"></span>
                </p>
                <p class="index">
                  <span class="standard bold" id="A2H-out"></span>
                  <span class="standard" id="A2D-out"></span>
                </p>
                <p class="index">
                  <span class="standard bold" id="A3H-out"></span>
                  <span class="standard" id="A3D-out"></span>
                </p>
                <p class="index">
                  <span class="standard bold" id="A4H-out"></span>
                  <span class="standard" id="A4D-out"></span>
                </p>
                <p class="index">
                  <span class="standard bold" id="A5H-out"></span>
                  <span class="standard" id="A5D-out"></span>
                </p>
                <!--ITEM DESCRIPTION-->
                <p class="indexfooter"></p>
              </div>
            </div>
            <div class="border creatureBG"></div>
          </div>

          <div id="output" class="hidden"></div>

          <div class="options">
            <span>
              <button class="submitcreature" onclick="showInput();">View</button
              ><button class="submitcreature" onclick="takeshot()">Save</button
              ><button class="submitcreature" onclick="exportSource()">
                Code
              </button></span
            >
          </div>

          <br />
          <br />

          <form id="creatureform">
            <div class="whitecontainer">
              <div class="bodycontainer">
                <!--creature NAME-->
                <h1 class="indexheading">Basic Details</h1>
                <br />
                <label>Name:</label>
                <input type="text" id="name" name="name" />
                <div class="split-container">
                  <div class="twofoursplit">
                    <label>Page:</label><br />
                    <input type="number" id="page" name="page" />
                  </div>
                  <div class="twofoursplit">
                    <label>Source:</label>
                    <input type="text" id="source" name="source" />
                  </div>
                </div>
                <div class="tri-container">
                  <div class="col1">
                    <label>Size:</label>
                    <input
                      class="inputlist"
                      list="Size"
                      id="size"
                      name="size"
                    />
                    <datalist id="Size">
                      <option value="Tiny"></option>
                      <option value="Small"></option>
                      <option value="Medium"></option>
                      <option value="Large"></option>
                      <option value="Huge"></option>
                      <option value="Gargantuan"></option>
                    </datalist>
                  </div>
                  <div class="col2">
                    <label>Creature Type:</label>
                    <input type="text" id="type" name="type" />
                  </div>
                  <div class="col3">
                    <label>Creature Tags:</label>
                    <input type="text" id="tags" name="tags" />
                  </div>
                </div>
                <div class="tri-container">
                  <div class="col1">
                    <label>Alignment:</label>
                    <input type="text" id="alignment" name="alignment" />
                  </div>
                  <div class="col2">
                    <label>Armour Class:</label>
                    <input type="text" size="7" id="ac" name="ac" />
                  </div>
                  <div class="col3">
                    <label>Hit Points:</label>
                    <input type="text" size="7" id="hp" name="hp" />
                  </div>
                </div>
                <label>Speed:</label>
                <input type="text" id="speed" name="speed" />
              </div>
            </div>
            <br />
            <div class="whitecontainer">
              <div class="bodycontainer">
                <h1 class="indexheading">Ability Scores</h1>
                <br />
                <div class="stat-container">
                  <div class="STR roboto">STR</div>
                  <div class="DEX roboto">DEX</div>
                  <div class="CON roboto">CON</div>
                  <div class="INT roboto">INT</div>
                  <div class="WIS roboto">WIS</div>
                  <div class="CHA roboto">CHA</div>
                  <!--Change Details Here-->
                  <div class="STRn">
                    <input type="text" size="7" id="STR" name="STR" />
                  </div>
                  <div class="DEXn">
                    <input type="text" size="7" id="DEX" name="DEX" />
                  </div>
                  <div class="CONn">
                    <input type="text" size="7" id="CON" name="CON" />
                  </div>
                  <div class="INTn">
                    <input type="text" size="7" id="INT" name="INT" />
                  </div>
                  <div class="WISn">
                    <input type="text" size="7" id="WIS" name="WIS" />
                  </div>
                  <div class="CHAn">
                    <input type="text" size="7" id="CHA" name="CHA" />
                  </div>
                </div>
              </div>
            </div>
            <br />
            <div class="whitecontainer">
              <button type="button" class="collapsible">Properties</button>
              <div class="content">
                <div class="bodycontainer">
                  <p>
                    <label>Saving Throws:</label>
                    <input type="text" id="saves" name="saves" />
                    <br />
                    <label>Skills:</label>
                    <input type="text" id="skills" name="skills" />
                    <br />
                    <label>Damage Resistances:</label>
                    <input type="text" id="resist" name="resist" />
                    <br />
                    <label>Damage Immunities:</label>
                    <input type="text" id="immune" name="immune" />
                    <br />
                    <label>Damage Vulnerabilities:</label>
                    <input type="text" id="vulnerable" name="vulnerable" />
                    <br />
                    <label>Condition Immunities:</label>
                    <input
                      type="text"
                      id="conditionImmune"
                      name="conditionImmune"
                    />
                    <br />
                    <label>Senses:</label>
                    <input type="text" id="senses" name="senses" />
                    <br />
                    <label>Languages:</label>
                    <input type="text" id="languages" name="languages" />
                  </p>
                </div>
              </div>
            </div>
            <br />
            <div class="whitecontainer">
              <button type="button" class="collapsible">Traits</button>
              <div class="content">
                <div class="bodycontainer">
                  <p>
                    <label>Trait 0 Name:</label>
                    <input type="text" id="T0H" name="T0H" /><br />
                    <label>Trait 0 Action:</label>
                    <textarea id="T0D" name="T0D" cols="56" rows="3"></textarea
                    ><br />
                    <label>Trait 1 Name:</label>
                    <input type="text" id="T1H" name="T1H" /><br />
                    <label>Trait 1 Action:</label>
                    <textarea id="T1D" name="T1D" cols="56" rows="3"></textarea
                    ><br />
                    <label>Trait 2 Name:</label>
                    <input type="text" id="T2H" name="T2H" /><br />
                    <label>Trait 2 Action:</label>
                    <textarea id="T2D" name="T2D" cols="56" rows="3"></textarea
                    ><br />
                    <label>Trait 3 Name:</label>
                    <input type="text" id="T3H" name="T3H" /><br />
                    <label>Trait 3 Action:</label>
                    <textarea id="T3D" name="T3D" cols="56" rows="3"></textarea
                    ><br />
                    <label>Trait 4 Name:</label>
                    <input type="text" id="T4H" name="T4H" /><br />
                    <label>Trait 4 Action:</label>
                    <textarea id="T4D" name="T4D" cols="56" rows="3"></textarea
                    ><br />
                  </p>
                </div>
              </div>
            </div>
            <br />
            <div class="whitecontainer">
              <button type="button" class="collapsible">Actions</button>
              <div class="content">
                <div class="bodycontainer">
                  <p>
                    <label>Attack 0 Name:</label>
                    <input type="text" id="A0H" name="A0H" /><br />
                    <label>Attack 0 Action:</label>
                    <textarea id="A0D" name="A0D" cols="56" rows="3"></textarea
                    ><br />
                    <label>Attack 1 Name:</label>
                    <input type="text" id="A1H" name="A1H" /><br />
                    <label>Attack 1 Action:</label>
                    <textarea id="A1D" name="A1D" cols="56" rows="3"></textarea
                    ><br />
                    <label>Attack 2 Name:</label>
                    <input type="text" id="A2H" name="A2H" /><br />
                    <label>Attack 2 Action:</label>
                    <textarea id="A2D" name="A2D" cols="56" rows="3"></textarea
                    ><br />
                    <label>Attack 3 Name:</label>
                    <input type="text" id="A3H" name="A3H" /><br />
                    <label>Attack 3 Action:</label>
                    <textarea id="A3D" name="A3D" cols="56" rows="3"></textarea
                    ><br />
                    <label>Attack 4 Name:</label>
                    <input type="text" id="A4H" name="A4H" /><br />
                    <label>Attack 4 Action:</label>
                    <textarea id="A4D" name="A4D" cols="56" rows="3"></textarea
                    ><br />
                    <label>Attack 5 Name:</label>
                    <input type="text" id="A5H" name="A5H" /><br />
                    <label>Attack 5 Action:</label>
                    <textarea id="A5D" name="A5D" cols="56" rows="3"></textarea
                    ><br />
                  </p>
                </div>
              </div>
            </div>
            <br />
            <div class="whitecontainer">
              <div class="bodycontainer">
                <h1 class="indexheading">Spell Caster</h1>
                <br />
                <p>
                  <label>Spellcaster/Innate:</label>
                  <input
                    class="inputlist"
                    list="casterInnate"
                    id="CasterInnate"
                    name="CasterInnate"
                  />
                  <datalist id="casterInnate">
                    <option value="Spellcaster/Innate"></option>
                    <option value="Spellcaster"></option>
                    <option value="Innate"></option>
                  </datalist>
                </p>
              </div>
            </div>
            <br />
            <div class="whitecontainer" id="innateDIV">
              <button type="button" class="collapsible">Innate Spells</button>
              <div class="content">
                <div class="bodycontainer">
                  <label>Spellcaster Info:</label>
                  <textarea
                    id="innateHeaderEntry"
                    name="innateHeaderEntry"
                    cols="56"
                    rows="3"
                  ></textarea>
                  <p>
                    <label>Cast At Will:</label>
                    <input type="text" id="atWill" name="atWill" />
                  </p>
                  <p>
                    <label>1 Per Day:</label>
                    <input type="text" id="daily1e" name="daily1e" />
                  </p>
                  <p>
                    <label>2 Per Day:</label>
                    <input type="text" id="daily2e" name="daily2e" />
                  </p>
                  <p>
                    <label>3 Per Day:</label>
                    <input type="text" id="daily3e" name="daily3e" />
                  </p>
                  <p>
                    <label>Extra Info:</label>
                    <input
                      type="text"
                      id="innateFooterEntry"
                      name="innateFooterEntry"
                    /><br />
                  </p>
                </div>
              </div>
            </div>
            <br />
            <div class="whitecontainer">
              <button type="button" class="collapsible">Spell Slots</button>
              <div class="content">
                <div class="bodycontainer">
                  <label>Spellcaster Info:</label>
                  <textarea
                    id="spellHeaderEntry"
                    name="spellHeaderEntry"
                    cols="56"
                    rows="3"
                  ></textarea>
                  <p>
                    <label>Cantrips:</label>
                    <input type="text" id="cantrip" name="cantrip" />
                  </p>
                  <div class="split-container">
                    <div class="twofoursplit">
                      <label>1st Level Spell Slots.</label><br />
                      <input
                        type="number"
                        id="lvl1slots"
                        name="lvl1slots"
                        min="0"
                        max="10"
                        value="0"
                      />
                    </div>
                    <div class="twofoursplit">
                      <label>Spells:</label><br />
                      <input type="text" id="lvl1spells" name="lvl1spells" />
                    </div>
                  </div>
                  <div class="split-container">
                    <div class="twofoursplit">
                      <label>2nd Level Spell Slots.</label><br />
                      <input
                        type="number"
                        id="lvl2slots"
                        name="lvl2slots"
                        min="0"
                        max="10"
                        value="0"
                      />
                    </div>
                    <div class="twofoursplit">
                      <label>Spells:</label><br />
                      <input type="text" id="lvl2spells" name="lvl2spells" />
                    </div>
                  </div>
                  <div class="split-container">
                    <div class="twofoursplit">
                      <label>3rd Level Spell Slots.</label><br />
                      <input
                        type="number"
                        id="lvl3slots"
                        name="lvl3slots"
                        min="0"
                        max="10"
                        value="0"
                      />
                    </div>
                    <div class="twofoursplit">
                      <label>Spells:</label><br />
                      <input type="text" id="lvl3spells" name="lvl3spells" />
                    </div>
                  </div>
                  <div class="split-container">
                    <div class="twofoursplit">
                      <label>4th Level Spell Slots.</label><br />
                      <input
                        type="number"
                        id="lvl4slots"
                        name="lvl4slots"
                        min="0"
                        max="10"
                        value="0"
                      />
                    </div>
                    <div class="twofoursplit">
                      <label>Spells:</label><br />
                      <input type="text" id="lvl4spells" name="lvl4spells" />
                    </div>
                  </div>
                  <div class="split-container">
                    <div class="twofoursplit">
                      <label>5th Level Spell Slots.</label><br />
                      <input
                        type="number"
                        id="lvl5slots"
                        name="lvl5slots"
                        min="0"
                        max="10"
                        value="0"
                      />
                    </div>
                    <div class="twofoursplit">
                      <label>Spells:</label><br />
                      <input type="text" id="lvl5spells" name="lvl5spells" />
                    </div>
                  </div>
                  <p>
                    <label>Extra Info:</label>
                    <input
                      type="text"
                      id="spellFooterEntry"
                      name="spellFooterEntry"
                    /><br />
                  </p>
                </div>
              </div>
            </div>
          </form>

          <br />
        </div>
      </div>
    </div>
    <!--Footer-->
    <object id="Ftr_output"></object>
    <!--END-->
  </body>
</html>
