<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../Library/CSS/ContainerStyling.css" />
    <link rel="stylesheet" href="../Library/CSS/ObjectStyling.css" />
    <link rel="stylesheet" href="../Library/CSS/FontStyling.css" />

    <title>The Elfsong Tavern</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="../Library/Components/favicon.ico"
    />
  </head>

  <body>
    <!---------------------------------------->
    <!--Nav Bar-->
    <!---------------------------------------->
    <object id="Nav_output"></object>
    <!---------------------------------------->
    <!--Content-->
    <!---------------------------------------->
    <br />
    <br />
    <h1 class="main">The Harbourside</h1>
    <div class="divider"></div>
    <br />
    <body onload="randomship();randomcrew();GenerateCrew()"></body>
    <div class="content-container">
      <div id="photo">
        <div class="border shipBG"></div>
        <div class="shipcontainer">
          <div class="bodycontainer">
            <h1 class="shipname" id="ShipNameOut1"></h1>
            <div class="greyline"></div>
            <p>
              <span class="DropCap">T</span>
              <span class="hbody"> <span id="Paragraph1"></span></span>
            </p>
            <p>
              <span class="hbody"> <span id="Paragraph2"></span></span>
            </p>
            <div class="greyline"></div>
            <p>
              <span class="hbody"> <span id="Paragraph3"></span></span>
            </p>
            <img
              src="../library/ImageAssets/HarbourFooter.png"
              class="shipfooter"
            />
          </div>
        </div>
        <div class="border shipBG"></div>
      </div>
      <br />
      <button class="submitdream" onclick="GenerateCrew()">
        Next Crew Member
      </button>
      <br />
    </div>
    <!--Footer-->
    <object id="Ftr_output"></object>
    <!--END-->
  </body>
</html>

<script src="../Library/JavaScript/CoreScripts.js"></script>
<script src="../Library/JavaScript/html2canvas.js"></script>
<script src="../Library/JavaScript/ShipScript.js"></script>
<script src="../Library/JavaScript/CrewScript.js"></script>
