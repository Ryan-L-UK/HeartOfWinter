<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../Library/CSS/ContainerStyling.css" />
    <link rel="stylesheet" href="../Library/CSS/ObjectStyling.css" />
    <link rel="stylesheet" href="../Library/CSS/FontStyling.css" />

    <title>The Elfsong Tavern</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="../Library/Components/favicon.ico"
    />
  </head>

  <body>
    <!---------------------------------------->
    <!--Nav Bar-->
    <!---------------------------------------->
    <object id="Nav_output"></object>
    <!---------------------------------------->
    <!--Content-->
    <!---------------------------------------->
    <div class="content-container">
      <br />
      <br />
      <h1 class="main">Alchemical Wonders</h1>
      <div class="divider"></div>
      <br />
      <body onload="randompotion();takeshot()"></body>

      <br />

      <div id="photo">
        <div class="border potionBG"></div>
        <div class="potioncontainer">
          <div class="bodycontainer">
            <div class="potion-container">
              <div class="Desc">
                <h1 class="PotionName" id="PotionTitleOut"></h1>
                <div class="triangleDIV potionDIV"></div>
                <br />
                <h2 class="pheader">Description</h2>
                <p>
                  <span class="hbody"> <span id="PotionDescOut"></span></span>
                </p>
                <h2 class="pheader">Effect</h2>
                <p>
                  <span class="hbody"> <span id="PotionEffectOut"></span></span>
                </p>
              </div>
              <div class="Image">
                <img src="" class="PotionImage" id="PotionImage" />
              </div>
            </div>
          </div>
        </div>

        <div class="border potionBG"></div>
      </div>

      <br />
      <h2 class="pheader"><span id="PotionTypeOut"></span> Render:</h2>
      <br />
      <div id="output"></div>

      <br />
    </div>
    <!--Footer-->
    <object id="Ftr_output"></object>
    <!--END-->
  </body>
</html>

<script src="../Library/JavaScript/CoreScripts.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
<script src="../Library/JavaScript/PotionsScript.js"></script>
