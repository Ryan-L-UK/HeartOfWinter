<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../Foundry/CSS/ContainerObjectStyling.css" />
    <link rel="stylesheet" href="../Foundry/CSS/FontStyling.css" />

    <title>The Elfsong Tavern</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="../Foundry/Components/favicon.ico"
    />
  </head>

  <body>
    <!---------------------------------------->
    <!--Nav Bar-->
    <!---------------------------------------->
    <object id="Nav_output"></object>
    <!---------------------------------------->
    <!--Content-->
    <!---------------------------------------->
    <div class="content-container">
      <br />
      <br />
      <h1 class="main">Dream Shell</h1>
      <p class="subheading">
        Here is a shell generator for dreams to be created in the correct format
        for printing.
      </p>
      <div class="divider"></div>

      <br />
      <span>
        <button class="submitdream" onclick="showInput();takeshot()">
          Export Dream
        </button>

        <button class="submitdream" id="form-submit">Source Code</button></span
      ><br />
      <input type="file" id="input" onchange="readText(event)" />
      <br />

      <div class="generator-container">
        <div class="Form">
          <div class="border dreamBG"></div>
          <div class="framecontainer">
            <div class="bodycontainer">
              <form id="dreamform">
                <label><b>Name:</b></label>
                <input type="text" id="DName_input" name="DName_input" />
                <br />

                <p>
                  <span
                    ><label><b>Description P1:</b></label
                    ><input type="checkbox" id="Quote1" name="Quote1" /><label
                      class="quotetick"
                      ><b>Quote</b></label
                    ></span
                  >
                  <textarea
                    id="Desc1_input"
                    name="Desc1_input"
                    cols="56"
                    rows="6"
                  ></textarea
                  ><br />
                </p>

                <p>
                  <span
                    ><label><b>Description P2:</b></label
                    ><input type="checkbox" id="Quote2" name="Quote2" /><label
                      class="quotetick"
                      ><b>Quote</b></label
                    ></span
                  >
                  <textarea
                    id="Desc2_input"
                    name="Desc2_input"
                    cols="56"
                    rows="6"
                  ></textarea
                  ><br />
                </p>

                <p>
                  <span
                    ><label><b>Description P3:</b></label
                    ><input type="checkbox" id="Quote3" name="Quote3" /><label
                      class="quotetick"
                      ><b>Quote</b></label
                    ></span
                  >
                  <textarea
                    id="Desc3_input"
                    name="Desc3_input"
                    cols="56"
                    rows="6"
                  ></textarea
                  ><br />
                </p>
                <p>
                  <span
                    ><label><b>Description P4:</b></label
                    ><input type="checkbox" id="Quote4" name="Quote4" /><label
                      class="quotetick"
                      ><b>Quote</b></label
                    ></span
                  >
                  <textarea
                    id="Desc4_input"
                    name="Desc4_input"
                    cols="56"
                    rows="6"
                  ></textarea
                  ><br />
                </p>
                <p>
                  <span
                    ><label><b>Description P5:</b></label
                    ><input type="checkbox" id="Quote5" name="Quote5" /><label
                      class="quotetick"
                      ><b>Quote</b></label
                    ></span
                  >
                  <textarea
                    id="Desc5_input"
                    name="Desc5_input"
                    cols="56"
                    rows="6"
                  ></textarea
                  ><br />
                </p>
                <p>
                  <span
                    ><label><b>Description P6:</b></label
                    ><input type="checkbox" id="Quote6" name="Quote6" /><label
                      class="quotetick"
                      ><b>Quote</b></label
                    ></span
                  >
                  <textarea
                    id="Desc6_input"
                    name="Desc6_input"
                    cols="56"
                    rows="6"
                  ></textarea
                  ><br />
                </p>
                <p>
                  <span
                    ><label><b>Description P7:</b></label
                    ><input type="checkbox" id="Quote7" name="Quote7" /><label
                      class="quotetick"
                      ><b>Quote</b></label
                    ></span
                  >
                  <textarea
                    id="Desc7_input"
                    name="Desc7_input"
                    cols="56"
                    rows="6"
                  ></textarea
                  ><br />
                </p>
                <p>
                  <span
                    ><label><b>Description P8:</b></label
                    ><input type="checkbox" id="Quote8" name="Quote8" /><label
                      class="quotetick"
                      ><b>Quote</b></label
                    ></span
                  >
                  <textarea
                    id="Desc8_input"
                    name="Desc8_input"
                    cols="56"
                    rows="6"
                  ></textarea
                  ><br />
                </p>
              </form>
            </div>
          </div>
          <div class="border dreamBG"></div>

          <br />
        </div>
        <div class="Output">
          <div id="photo">
            <div class="border dreamBG"></div>
            <div class="dreamcontainer">
              <div class="bodycontainer">
                <img
                  src="../Foundry/ImageAssets/GeneralImages/DreamingMasthead.png"
                  width="auto"
                  class="dreamhead"
                />
                <br />
                <!--Monster NAME-->
                <h1 class="dreamname" id="DName_output"></h1>

                <!--ITEM DESCRIPTION-->
                <p class="standard" id="Desc1_output"></p>
                <p class="standard" id="Desc2_output"></p>
                <p class="standard" id="Desc3_output"></p>
                <p class="standard" id="Desc4_output"></p>
                <p class="standard" id="Desc5_output"></p>
                <p class="standard" id="Desc6_output"></p>
                <p class="standard" id="Desc7_output"></p>
                <p class="standard" id="Desc8_output"></p>
              </div>
            </div>
            <div class="border dreamBG"></div>
          </div>
          <br />
          <h2 class="pheader">Image Render:</h2>
          <br />
          <div id="output"></div>
        </div>
      </div>
    </div>
    <!--Footer-->
    <object id="Ftr_output"></object>
    <!--END-->
  </body>
</html>
